<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>NBA Player Card Tool</title>
  </head>
  <body>
    <div class="header">
      <h1>NBA Player Card Tools</h1>
      <h2>Find your favorite NBA player and get to know their stats!</h2>
      <br />
      <form id="search-form">
        <input
          id="player"
          type="type"
          name="player"
          placeholder="Player"
          value=" "
        />
        <button class="btn" type="submit">Add</button>
      </form>
    </div>
    <div class="card-container"></div>
    <footer>
      <p id="signature">
        Created by<a href="https://github.com/paulrivera1994"> Paul Rivera</a>
      </p>
    </footer>
  </body>
</html>
